<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>dropdown</title>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Raleway:700|Roboto:400,500,700" rel="stylesheet">

    <!-- Font awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="dropdown show dropdown-account">
            <div class="dropdown-toggle d-flex align-items-center" role="button" id="dropdown-account" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="img/dropdown-profile.jpg" alt="">
                <div class="line-toggle">
                    <span class="user-name">Mike Hussy <i class="fa fa-chevron-down"></i></span>
                    <span class="total-basket">$178</span>
                </div>
            </div>
            <!--/ dropdown-profile-header-->
            <div class="dropdown-menu" aria-labelledby="dropdown-account">
                <ul class="list" >
                    <li class="dropdown-item">
                        <a  href="#"><i class="fa fa-chevron-right"></i> profile page</a>
                    </li>
                    <li class="dropdown-item">
                        <a  href="#"><i class="fa fa-chevron-right"></i> portfolio</a>
                    </li>
                    <li class="dropdown-item">
                        <a  href="#"><i class="fa fa-chevron-right"></i> account settings</a>
                    </li>
                    <li class="dropdown-item">
                        <a  href="#"><i class="fa fa-chevron-right"></i> downloads</a>
                    </li>
                    <li class="dropdown-item">
                        <a  href="#"><i class="fa fa-chevron-right"></i> wishlist</a>
                    </li>
                    <li class="dropdown-item">
                        <a  href="#"><i class="fa fa-chevron-right"></i> upload item</a>
                    </li>
                    <li class="dropdown-item">
                        <a  href="#"><i class="fa fa-chevron-right"></i> statment</a>
                    </li>
                    <li class="dropdown-item">
                        <a  href="#"><i class="fa fa-chevron-right"></i> withdraws</a>
                    </li>
                </ul>
                <!--/ list-->
            </div>
            <!--/ dropdown menu-->
        </div>
        <!--/ dropdown-account-->
    </div>
    <section class="default-section">
    <div class="container">
        <div class="dropdown sort-by">
            <a class="dropdown-toggle" href="#" role="button" id="sortBy" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Sort by: New Items
            </a>
            <div class="dropdown-menu" aria-labelledby="sortBy">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
            </div>
        </div>
    </div>
    </section>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
