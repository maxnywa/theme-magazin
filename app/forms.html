<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Formstayler style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-form-styler@2.0.2/dist/jquery.formstyler.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-form-styler@2.0.2/dist/jquery.formstyler.theme.css">

    <!-- Slick style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components/forms.component.css">
    <link rel="stylesheet" href="css/components/forms.css">
    <title>Foxtar</title>
</head>
<body>


<!-- Main start -->
<main id="main">
    <section class="form-example">
        <div class="container">
            <div class="form-search">
                <form class="form-search">
                    <div class="input-group">
                        <input type="text" class="form-control"  placeholder="Search Your Keywords . . .">
                        <button class="btn btn-default" type="submit">
                        </button>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-9">
                    <div class="content-wrapper-bordered">
                        <div class="content-wrapper-title">
                            <h6>Personal Information</h6>
                        </div>
                        <!--/content-wrapper-title-->
                        <div class="content-wrapper-body">
                            <form>
                                <div class="form-group row">
                                    <label for="usr-name" class="col-sm-4 col-form-label">First Name</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="usr-name" value="">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="selectCountry" class="col-sm-4 col-form-label">Country</label>
                                    <div class="col-sm-8">
                                        <select id="selectCountry" name="selectCountry">
                                            <option value="select">Select Your Country</option>
                                            <option value="usa">USA</option>
                                            <option value="canada">Canada</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!--/content-wrapper-bordered-->
                </div>
                <!--/col-->
            </div>
        </div>
    </section>
</main>
<!-- Main end -->
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-form-styler@2.0.2/dist/jquery.formstyler.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<!-- Init plugins -->
<script src="js/init.js"></script>
</body>
</html>
