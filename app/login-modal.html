<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Formstayler style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-form-styler@2.0.2/dist/jquery.formstyler.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-form-styler@2.0.2/dist/jquery.formstyler.theme.css">

    <!-- Slick style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components/login-modal.css">
    <title>Foxtar</title>
</head>
<body>

<!-- Login Modal -->
<!-- Modal -->
<!-- /.header-dropdown-list -->
<button class="btn btn-primary" data-toggle="modal" data-target="#loginModal">Login</button>
<!-- Account || login/register btn -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <!--/close-->
                <h4 class="login-title text-center">LOGIN</h4>
                <form name="login-form">
                    <div class="login-form-group">
                        <i class="fa fa-user"></i>
                        <input type="text" name="nickName" class="login-form-control" placeholder="Name">
                    </div>
                    <div class="login-form-group">
                        <i class="fa fa-lock"></i>
                        <input type="password" name="password" class="login-form-control" placeholder="Password">
                    </div>
                    <div class="login-btn-group">
                        <button type="submit" class="submit-btn">Submit</button>
                        <a href="" class="custom-btn btn-green">
                            <i class="fa fa-pencil-square-o"></i>
                            Create Account
                        </a>
                    </div>
                    <a href="#" class="lost-password">Lost password?</a>
                </form>
                <!--/login-form-->
            </div>
            <!--/modal-body-->
        </div>
        <!--/modal-content-->
    </div>
    <!--/modal-dialog-->
</div>
<!--/modal-->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-form-styler@2.0.2/dist/jquery.formstyler.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<!-- Init plugins -->
<script src="js/init.js"></script>
</body>
</html>
